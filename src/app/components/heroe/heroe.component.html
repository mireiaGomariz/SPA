<h1>{{ heroe.nombre }} <small> {{ heroe.aparicion }} </small> </h1>

<hr>

<div class="row">

  <div class="col-md-4">

    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>

  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
     {{ heroe.bio }}
    </p>
    <div>
      <p>{{ heroe.casa}}</p>


      <img class="img-logo" src="assets/img/marvel.jpg" alt="marvel">
      <img class="img-logo" src="assets/img/dc.png" alt="DC">

    </div>

  </div>

</div>
